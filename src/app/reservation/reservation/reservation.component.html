<div class="container">
  <h2>Add Reservation</h2>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="numReservation">Reservation Number:</label>
      <input type="text" class="form-control" id="numReservation" formControlName="numReservation" required>
    </div>
    <div class="form-group">
      <label for="cinEtudiant">Student CIN:</label>
      <input type="number" class="form-control" id="cinEtudiant" formControlName="cinEtudiant" required>
    </div>
    <div class="form-group">
      <label for="anneeUniversitaire">Academic Year:</label>
      <input type="number" class="form-control" id="anneeUniversitaire" formControlName="anneeUniversitaire" required>
    </div>
    <div class="form-group">
      <label for="estValide">Valid:</label>
      <input type="checkbox" class="form-control" id="estValide" formControlName="estValide">
    </div>
    <div class="form-group">
      <label for="TypeChambre">Room Type:</label>
      <input type="text" class="form-control" id="TypeChambre" formControlName="TypeChambre" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
